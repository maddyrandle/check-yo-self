<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <link rel="stylesheet" href="./styles.css">
    <link href="https://fonts.googleapis.com/css?family=Open+Sans:400,700,800&display=swap" rel="stylesheet">
    <meta charset="utf-8">
    <title>Check Yo'Self</title>
  </head>
  <body>
    <section id="header-wrapper">
      <section id="header">
        <h1 id="page-title">CHECK <span>YO'</span> SELF</h1>
        <div id="search-box-wrapper">
          <div id="search-img-wrapper">
            <img id="search-img-btn" src="./assets/search.svg" alt="magnifying glass">
          </div>
          <input id="search-input" type="text" name="" value="Search" onfocus="this.value=''">
        </div>
      </section>
    </section>

    <section id="form-and-filter-wrapper">
      <section class="form-wrapper">
        <form>
          <p class="input-label">Task Title</p>
          <input id="title-input" type="text">
          <section class="task-form-container hidden">
          </section>
          <p class="input-label">Task Item</p>
          <section class="task-input-wrapper">
            <input id="task-input" type="text">
            <button class="new-task-btn" type="button" disabled>+</button>
          </section>
        </form>
        <button class="new-list-btn" type="button" disabled>Make Task List</button>
        <button id="clear-btn" type="button" disabled>Clear All</button>
      </section>
      <section id="filter-urgent-wrapper">
        <button class="urgent-filter-btn" type="button">Filter by Urgency</button>
        <button class="urgent-filter-btn-active hidden" type="button">Filter by Urgency</button>
      </section>
    </section>

    <section id="list-wrapper">
      <p class="task-text make-list-msg">Create a to-do list.</p>

      <section class="left-side hidden">
        <!-- NEW LIST CARD GOES HERE -->
      </section>

      <section class="rigth-side hidden">

        <div class="card urgent-card hidden">
            <header class="card-header">
              <h1 class="card-title urgent-card-title">${titleInput.value}</h1>
            </header>

            <main class="card-main">
              <section class="single-task-wrapper">
                <div class="checkbox-img-wrapper">
                  <img class="checkbox-img-active" src="./assets/checkbox-active.svg" alt="circle check box checked">
                </div>
                <p class="task-text task-text-active">${}</p>
              </section>
            </main>

            <footer class="card-footer urgent-card-footer">
              <div class="img-wrapper">
                <img class="img-btn urgent-img-btn-active" src="./assets/urgent-active.svg" alt=" red lightening bolt">
                <p class="urgent-footer-font">URGENT</p>
              </div>
              <div class="img-wrapper">
                <img class="close-img-btn hidden" src="./assets/delete.svg" alt="close icon">
                <img class="img-btn close-img-btn-active" src="./assets/delete-active.svg" alt="close icon">
                <p class="urgent-footer-font">DELETE</p>
              </div>
            </footer>
          </div>
      </section>

    </section>


  <script src="./task.js"></script>
  <script src="./todo-list.js"></script>
  <script src="./main.js"></script>
  </body>
</html>
